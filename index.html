<!DOCTYPE html>
<html lang="en">

<head>
	<title>Which Hunger Games character are you?</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Hunger Games character are you?</h1>
		<p>Answer these four questions to find out which Hunger Games character you are!</p>
	</header>

	<main>

		<h2>What is your favorite color?</h2>
		<div class="question">

      <div class="answer-choice">
        <img src="assets/red.jpg" alt="An image of a single red poppy in a field of off-white colored wheat.">
        <br>
        <button id="q1a1">Red</button>
      </div>

      <div class="answer-choice">
        <img src="assets/orange.jpg" alt="An image of a sunset over an ocean and beach. The sky and clouds are orange and yellow.">
        <br>
        <button id="q1a2">Orange</button>
      </div>

      <div class="answer-choice">
        <img src="assets/white.jpg" alt="An image of a white dove landing on a branch of orange leaves against a brown background.">
        <br>
        <button id="q1a3">White</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/green.jpg" alt="An image of a green leaf sticking out of the sand on a beach shore, with a wave approaching from the left.
      ">
        <br>
        <button id="q1a4">Green</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/blue.jpg" alt="An image of approaching ocean waves. Each of the waves are a different blue hue and there is white foam on the bottom.">
        <br>
        <button id="q1a5">Blue</button>
      </div>

    </div> 



    <h2>What is your game strategy?</h2>
    <div class="question">
      
      <div class="answer-choice">
        <img src="assets/strong.jpg" alt="An image of a man flexing his arm and back muscles from behind. The image is black and white.">
        <br>
        <button id="q2a1">Try to take out the strongest tributes</button>
      </div>

      <div class="answer-choice">
        <img src="assets/alliance.jpg" alt="An image of two people shaking hands in front of a car.">
        <br>
        <button id="q2a2">Form an alliance</button>
      </div>

      <div class="answer-choice">
        <img src="assets/run.jpg" alt="An image of a girl wearing a purple dress and a brown hat running away in a grass field.">
        <br>
        <button id="q2a3">Run and hide</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/cornucopia.jpg" alt="An image of a Thanksgiving cornucopia with apples, pears, and other colorful fruits and vegetables pouring out of it onto the table. There are candles nearby and the background is a darkened window.">
        <br>
        <button id="q2a4">Go to the cornucopia</button>
      </div>

      <div class="answer-choice">
        <img src="assets/trap.jpg" alt="An image of a netted crab trap on a dock surrounded by green and brown ropes.">
        <br>
        <button id="q2a5">Set a trap</button>
      </div>
    </div> 


    
    
    <h2>Which decision would be your downfall?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/loud.jpg" alt="An image of a woman in a skirt using a megaphone to talk to two men in khaki capris who are covering their ears. They are in a grass field and there are trees and fog in the background.
      ">
        <br>
        <button id="q3a1">I’d be too loud</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/wrongweapon.jpg" alt="An image of the silhouette of a person using a bow and arrow in a field with a pink sky in the background.">
        <br>
        <button id="q3a2">I’d pick the wrong weapon</button>
      </div>

      <div class="answer-choice">
        <img src="assets/poison.jpg" alt="An image of red and blue berries surrounded by wet leaves.">
        <br>
        <button id="q3a3">I’d accidentally eat poison</button>
      </div>

      <div class="answer-choice">
        <img src="assets/wrongalliance.jpg" alt="An image of the silhouette of a girl sitting at the edge of a dock with the water in the background. She sits with her head down in her lap.">
        <br>
        <button id="q3a4">I’d form the wrong alliance</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tootrusting.jpg" alt="An image of 6 people’s hands holding on to each other and forming a circle. Some have rings and there is green grass under their hands.">
        <br>
        <button id="q3a5">I’d be too trusting</button>
      </div>

    </div> 



    <h2>What would you grab from the cornucopia?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/matches.jpg" alt="An image of a single, vertically lit match with an orange flame and white smoke in front of a black background.">
        <br>
        <button id="q4a1">Matches</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/backpack.jpg" alt="An image of a person from behind in a white shirt wearing a red backpack with orange straps.">
        <br>
        <button id="q4a2">Backpack</button>
      </div>

      <div class="answer-choice">
        <img src="assets/water.jpg" alt=" An image of a wine bottle floating in a body of water.">
        <br>
        <button id="q4a3">Water</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/medicine.jpg" alt="An image of two clear vials of pale yellow liquid next to orange flowers and gauze pads against a white background.">
        <br>
        <button id="q4a4">Medicine</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sword.jpg" alt="An image of an unsheathed sword laying next to other swords, an ax, and a chained net on a dock.">
        <br>
        <button id="q4a5">Weapons</button>
      </div>
    </div>

     <h2 id="result"> Your result is...</h2>
<br/>
       <button id="restart">Restart Quiz</button>
    
  </main>
  </body>
</html>
